<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1{
            color:red;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #afa;
        }
    
    </style>
</head>
<body>

    <h1>hello world</h1>
    <div class="box"></div>

    <script src="./jquery-3.6.0.js"></script>
     <!-- 在這 script 標籤裡面才可以執行js或Jq -->
     <!-- 要用jq之前 記得先引用 否則會出錯 順序很重要 -->
     <script>
         $('h1').css('color', 'blue');

         $('.box').css('background-color','red');
     </script>

</body>
</html>
