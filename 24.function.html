<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        // 函式的名字
        function abc() {
            console.log('abc');
        }

        // 這等於呼叫這個函數的名字 ()=執行
        // 我要執行abc這個函式
        abc();

        // 匿名函式
        // 通常用在只執行一次 而且會立即執行(後面帶小括號)
        (function () {
            console.log('no name');
        })
            ();

        // ES6宣告函式的方式改變 用const去宣告一個匿名函式
        const def = function () {
            console.log('def');
        };

        def();

        // function後面的小括號 到底要幹嘛
        // 其實是因為 裡面可以用來傳遞參數使用的 不傳值進去就留空
        // 例如我這邊寫一個加法的function 傳進來的值會自己相加得到結果
        // 這是代表呼叫這個function
        function add(a, b) {
            // console.log(a);
            // console.log(b);
            // console.log(a + b);
        }

        add(123, 456);
        // 這等於宣告參數值
        // add(555, 666);

        function minus(a, b) {
            console.log(a);
            console.log(b);
            console.log(a - b);
        }

        minus(10, 5);

        function multiple(a, b) {
            console.log(a);
            console.log(b);
            console.log(a * b);
        }
        // multiple(2, 4);

        function divide(a, b) {
            console.log(a);
            console.log(b);
            console.log(a / b);
        }

        divide(8, 4);

        // return 回傳 把一個計算後的結果回傳回去
        // 所以我們必須要有一個變數去承接這個回傳的結果
        // 在 js 命名通常用小駝峰 開頭小寫 之後每個單字首文字大寫
        function returnAddResult(a, b) {
            return (a + b);
        }

        // return = returnAddResult 會回傳回去到這裡的意思

        const myResult = returnAddResult(1, 2);
        console.log(myResult);
        const myResult2 = returnAddResult(3, 4);
        console.log(myResult2);
        console.log(myResult + myResult2);

        // ES6 箭頭函式 我們用 ()=> 來表示function 的簡稱
        // jQuery 是不接受箭頭函式的寫法

        function normalFunc1() {
            console.log('normalFunc1');
        }

        const normalFunc2 = function () {
            console.log('normalFunc2');
        }

        const arrowFunc = () => {
            console.log('arrowFunc');
        }

        arrowFunc();

        // 基本上就是偷懶到極致的寫法 非常多簡寫
        // 箭頭函式的retune 如果只有一行 可以省略retune 跟大括號
        const myAdd = (a, b) => a + b;

        const myResult3 = myAdd(10, 2);
        console.log(myResult3);

        // 箭頭函式如果只有一個參數 也可以省略小括號
        // 面試考題
        const logMystring = str => console.log('str:', str);
        logMystring(123);
    </script>

</body>

</html>
