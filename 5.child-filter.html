<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child-filter</title>
    <style>
        .box {
            width: 100px;
            height: 20px;
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- <h1>123</h1> -->
        <span>123123</span>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <!-- <span>456</span> -->
    </div>

    <!-- 小孩是從1開始算 沒有0  -->
    <!-- nth -->


    <div class="wrap">
        <span>666</span>
    </div>
    <span>456</span>
    <h1>123123123</h1>
    <span>123123123</span>
    <!-- <span>1123123123</span> -->


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        //   這指令必須要有架構才行
        $('.wrap:first-child').css('background', 'green');
        // $(".box:first-child").css('background', 'red');
        // $('.box:last-child').css('background', 'blue');
        // $('span:first-of-type').css('color', 'blue');
        // $('span:last-of-type').css('color', 'green');
        $('.box:nth-child(0)').css('background', 'lightpink');
        $('.box:nth-last-child(1)').css('background', 'lightpink');
        $('.box:nth-of-type(3)').css('background', 'lightpink');
        $('span:only-child').css('background', 'orange');
        $('span:only-of-type').css('background', 'purple');
    </script>
</body>

</html>
