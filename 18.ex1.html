    <script>
        // console.log('$(this):',$(this)); 有$符號的為jq使用
        // console.log('this:',this) 啥都沒有的為javasciipt使用

        $('input').click(function () {
            console.log('hi', $(this));
            // attr屬性 看html上的屬性標籤 通常用在預設
            console.log('$(this).attr("checked"):', $(this).attr("checked"));
            // prop(property)狀態 判斷現在畫面是否為checked
            console.log('$(this).prop("checked"):', $(this).prop("checked"));

            if ($(this).prop('checked')) {
                // 測試
                console.log('true');
                $(this).closest('tr').css('background', 'lightblue');
            }
            else {
                console.log('false');
                $(this).closest('tr').css("background", 'none');
            }


        });


        // 快速的方法二
        $('input').click(function () {
            $('tr').css('background', 'transparent');
            $('input:checked').closest('tr').css('background', 'lightblue');
        });
    </script>
